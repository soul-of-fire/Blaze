<html dir="{{dir}}">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Moovex</a>
    <span class="lang navbar-text text-muted">
      <a (click)="useLanguage('en')">en</a> / <a (click)="useLanguage('he')">he</a>
    </span>
    <button class="navbar-toggler" type="button" (click)="collapse = !collapse"
      data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse justify-content-end" id="navbarSupportedContent" *ngIf="authService.isLogged"
      [ngClass]="{'collapse': collapse}">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['supplier']">Supplier</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['permission']">Permission</a>
        </li>
        <li>
          <a class="nav-link" (click)="onLogout()" style="cursor: pointer;">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="progress" style="height: 5px;">
    <div class="progress-bar bg-secondary" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"
      [ngClass]="{'progress-bar-striped progress-bar-animated': loading}"></div>
  </div>
  
  <div class="m-3">
    <router-outlet></router-outlet>
  </div>
  
  <toaster-container></toaster-container>
</html>
